{{~it.elements :item:index}}
<div class="sp-block-my_advantages-container">
	<!--  Блок для загрузки изображения -->
	<div class="sp-block-my_advantages-image"></div>
	<div>
		<input class="sp-block-my_advantages-text" type="text" placeholder="Заголовок" value="{{!item.text}}"/>
	</div>
	<div>
		<textarea class="sp-block-my_advantages-textarea" placeholder="Текст">{{!item.value}}</textarea>
	</div>
	<hr>
</div>
{{~}}
